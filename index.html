<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our School</h1>
        <p>Learn, Grow, Succeed</p>
    </header>

    <main>
        <h2>About Our School</h2>
        <p>Our school is dedicated to providing quality education and fostering a positive learning environment.</p>
        
        <div class="image-container">
            <img src="https://via.placeholder.com/200x150?text=School+Building" alt="School Building">
            <img src="https://via.placeholder.com/200x150?text=Classroom" alt="Classroom">
            <img src="https://via.placeholder.com/200x150?text=Library" alt="Library">
        </div>

        <div class="link-container">
            <p>Explore more about us:</p>
            <a href="https://www.example.com/about" target="_blank">About Us</a>
            <a href="https://www.example.com/courses" target="_blank">Our Courses</a>
            <a href="https://www.example.com/contact" target="_blank">Contact Us</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Our School</p>
    </footer>
</body>
</html>
